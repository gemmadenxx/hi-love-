<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tombol Love</title>
    <style>
        body {
            background-color: #ADD8E6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #love-button {
            font-size: 40px;
            border: none;
            background: none;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #love-image {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="love-button">❤️</button>
    <img id="love-image" src="https://raw.githubusercontent.com/gemmadenxx/hi-love-/eceebdc8037e1813b1838024c068823a18f5a0dc/560dd94a3d5118d071a5f2c45c35abd5.jpg" alt="Love Image">

    <script>
        let loveButton = document.getElementById("love-button");
        let loveImage = document.getElementById("love-image");

        loveButton.addEventListener("click", function () {
            loveImage.style.display = "block"; // Tampilkan gambar
            loveButton.style.opacity = "0"; // Hilangkan tombol perlahan
            setTimeout(() => {
                loveButton.style.display = "none"; // Sembunyikan tombol
            }, 500);
        });
    </script>

</body>
</html>
